<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class='container'>
        <div class='row'>
            <div class='col-md-12'>
                <h1 class='text-center'>Welcome to Word Guess Game!</h1>
            </div>
        </div>
        <br>
        <div class='row'>
            <div class='col-md-12'>
                <h2 class='text-center'>Press any letter to make a guess.</h2>
            </div>
        </div>        
    </div>
    
    <br>

    <div class='container'>
        <div class='row'>

            <div class='col-md-3'>
                <p></p>
            </div>

            <div class='col-md-3'>
                <img src='assets/images/climb.jpg'>
            </div>

            <div class='col-md-3'>
                <h3>Number of Wins: </h3> 
                <h3>Current Word:</h3>
                <h3 id='gameWord'></h3> 
                <h3>Number of Guesses Remaining: </h3>
                <h3>Letters Guessed: </h3>
                <h3 id='lettersGuessed'></h3>              
            </div>

            <div class='col-md-3'>
                <p></p>
            </div>

        </div>
    </div>
</body>
</html>
